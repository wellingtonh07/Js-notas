<script>
    let estudantes = 30;

    estudantes += 1; // é igual a: estudantes = estudantes + 1;

    /* subtração: -
    multiplicação: *
    divisão: /
    potencia: **
    modulo: % -> resto da divisão

    Esse += a tem a mesma lógica desses citados acima */

    // ++ incrementa(adiciona 1)
    // -- decremento(diminui 1)

    /* Ordem de precendencia
    1 - Parenteses
    2 - Potencia
    3 - Multiplicação e divisão
    4 - Adicão e subtração. */

    console.log(estudantes);
</script>
